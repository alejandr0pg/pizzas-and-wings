<div *ngFor="let escort of escorts">
	<h1 style="border-bottom: 2px solid #efefef;padding-bottom: 10px;">{{ escort.name }}</h1>
	<section id="items">
		<div class="item text-center" *ngFor="let item of this.products[escort.slug]">
			<img [src]="item.img">
			<p [innerHTML]="item.title"></p>
			<div id="nav">
				<div class="left" (click)="restar(item)">
					<i class="fa fa-caret-left" aria-hidden="true"></i>
				</div>
				<div class="center">{{ getCantidad(item) }}</div>
				<div class="right" (click)="sumar(item)">
					<i class="fa fa-caret-right" aria-hidden="true"></i>
				</div>
			</div>
		</div>

		<div class="spinner" *ngIf="escort.loading">
		  <div class="double-bounce1"></div>
		  <div class="double-bounce2"></div>
		</div>

		<div class="clearfix"></div>
	</section>
</div>

<div class="text-center">
	<hr class="barra-gris" style="width: 100%" />

	<a style="cursor: pointer;" (click)="next()">Siguiente <img src="http://localhost:4200/assets/img/1-34.png"></a>

	<br>
	<br>
	<br>
</div>
