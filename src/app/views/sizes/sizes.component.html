<div class="col-xs-12 text-center" style="padding: 40px 0px;position: relative;">
	<img src="http://localhost:4200/assets/img/1-21.png"  alt="" style="margin-bottom: 30px">

	<h2>¿De que tamaño quieres tu pizza?</h2>
	<hr class="barra-red" />

	<hr class="barra-gris" />
	
	<div id="sizes">
		<div (click)="selectSize(size)" class="item" *ngFor="let size of sizes" [ngClass]="{'active': size.id === selected.id}">
			<h2>{{ size.name }}</h2>
			<p>{{ size.num }}</p>
			<span>{{ size.portions }} Porciones</span>
		</div>
	</div>

	<hr class="barra-gris" />

	<a id="sizeReady" (click)="next()">Siguiente <img src="http://localhost:4200/assets/img/1-34.png"></a>

	<div id="loading" *ngIf="loading">
		<div class="spinner">
		  <div class="double-bounce1"></div>
		  <div class="double-bounce2"></div>
		</div>
	</div>
</div>
